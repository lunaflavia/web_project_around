<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S.</title>
    <meta
      name="description"
      content="Página interativa para adicionar, remover e curtir fotos."
    />
    <meta name="author" content="Luna Costa" />
    <meta name="keywords" content="galeria, fotos, paisagens, interatividade" />
    <link rel="shortcut icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./styles/index.css" />
  </head>

  <body>
    <div class="page">
      <!-- Header -->
      <header class="header">
        <h1 class="header__title">Around The EU</h1>
      </header>

      <main class="content">
        <!-- Profile section -->
        <section class="profile">
          <img
            src="./images/avatar.png"
            alt="Luna Costa"
            class="profile__image"
          />
          <div class="profile__info">
            <h2 class="profile__name">Luna Costa</h2>
            <p class="profile__description">Exploradora</p>
          </div>
          <button class="profile__add-button" type="button">+</button>
        </section>

        <!-- Photo grid -->
        <section class="places">
          <ul class="places__list">
            <!-- Berlengas Card -->
            <li class="card">
              <img
                src="images/berlengas.png"
                alt="Arquipélago das Berlengas"
                class="card__image"
              />
              <div class="card__description">
                <h3 class="card__title">Arquipélago das Berlengas</h3>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>

            <!-- Castelo de Neuschwanstein Card -->
            <li class="card">
              <img
                src="images/neuschwanstein-castle.png"
                alt="Castelo de Neuschwanstein"
                class="card__image"
              />
              <div class="card__description">
                <h3 class="card__title">Castelo de Neuschwanstein</h3>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>

            <!-- Itálica Card -->
            <li class="card">
              <img
                src="images/itálica.png"
                alt="Conjunto Arqueológico Itálica"
                class="card__image"
              />
              <div class="card__description">
                <h3 class="card__title">Conjunto Arqueológico de Itálica</h3>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>

            <!-- Falésias de Moher Card -->
            <li class="card">
              <img
                src="images/cliffs-of-moher.png"
                alt="Falésias de Moher"
                class="card__image"
              />
              <div class="card__description">
                <h3 class="card__title">Falésias de Moher</h3>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>

            <!-- Comino Card -->
            <li class="card">
              <img src="images/comino.png" alt="Comino" class="card__image" />
              <div class="card__description">
                <h3 class="card__title">Comino</h3>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>

            <!-- Évora Card -->
            <li class="card">
              <img src="images/évora.png" alt="Évora" class="card__image" />
              <div class="card__description">
                <h3 class="card__title">Évora</h3>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>

      <!-- Footer -->
      <footer class="footer">
        <p class="footer__copyright">© 2024 Around The U.S.</p>
      </footer>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
