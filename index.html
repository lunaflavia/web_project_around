<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around The U.S.</title>
    <meta name="description" content="Página interativa para adicionar, remover e curtir fotos." />
    <meta name="author" content="Luna Costa" />
    <meta name="keywords" content="galeria, fotos, paisagens, interatividade" />
    <link rel="shortcut icon" href="./favicon.ico">
    <link rel="stylesheet" href="./styles/index.css">
</head>

<body>
    <div class="page">
        <!-- Header -->
        <header class="header">
            <h1 class="header__title">Around<span class="header__title-accent">The U.S.</span></h1>
        </header>

        <main class="content">
            <!-- Profile section -->
            <section class="profile">
                <img src="./images/avatar.jpg" alt="Jacques Cousteau" class="profile__image">
                <div class="profile__info">
                    <h2 class="profile__name">Jacques Cousteau</h2>
                    <p class="profile__description">Explorador</p>
                </div>
                <button class="profile__add-button" type="button">+</button>
            </section>

            <!-- Photo grid -->
            <section class="places">
                <ul class="places__list">
                    <!-- Yosemite Card -->
                    <li class="card">
                        <img src="./images/yosemite.jpg" alt="Vale de Yosemite" class="card__image">
                        <div class="card__description">
                            <h3 class="card__title">Vale de Yosemite</h3>
                            <button class="card__like-button" type="button"></button>
                        </div>
                    </li>
                    
                    <!-- Lake Louise Card -->
                    <li class="card">
                        <img src="./images/lake-louise.jpg" alt="Lago Louise" class="card__image">
                        <div class="card__description">
                            <h3 class="card__title">Lago Louise</h3>
                            <button class="card__like-button" type="button"></button>
                        </div>
                    </li>
                    
                    <!-- Montanhas Card -->
                    <li class="card">
                        <img src="./images/montanhas.jpg" alt="Montanhas Care..." class="card__image">
                        <div class="card__description">
                            <h3 class="card__title">Montanhas Care...</h3>
                            <button class="card__like-button" type="button"></button>
                        </div>
                    </li>
                    
                    <!-- Latemar Card -->
                    <li class="card">
                        <img src="./images/latemar.jpg" alt="Latemar" class="card__image">
                        <div class="card__description">
                            <h3 class="card__title">Latemar</h3>
                            <button class="card__like-button" type="button"></button>
                        </div>
                    </li>
                    
                    <!-- Parque Nacional Card -->
                    <li class="card">
                        <img src="./images/parque-nacional.jpg" alt="Parque Nacional..." class="card__image">
                        <div class="card__description">
                            <h3 class="card__title">Parque Nacional...</h3>
                            <button class="card__like-button" type="button"></button>
                        </div>
                    </li>
                    
                    <!-- Lago di Braies Card -->
                    <li class="card">
                        <img src="./images/lago-di-braies.jpg" alt="Lago di Braies" class="card__image">
                        <div class="card__description">
                            <h3 class="card__title">Lago di Braies</h3>
                            <button class="card__like-button" type="button"></button>
                        </div>
                    </li>
                </ul>
            </section>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p class="footer__copyright">© 2024 Around The U.S.</p>
        </footer>
    </div>
    
    <script src="./scripts/index.js"></script>
</body>
</html>
