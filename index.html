<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The EU</title>
    <meta
      name="description"
      content="Página interativa para adicionar, remover e curtir fotos."
    />
    <meta name="author" content="Luna Costa" />
    <meta name="keywords" content="galeria, fotos, paisagens, interatividade" />
    <link rel="shortcut icon" href="./favicon-32x32.png" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body>
    <div class="page">
      <!-- Header -->
      <header class="header">
        <h1 class="header__title">
          Around<span class="header__small-title">The EU</span>
        </h1>
      </header>

      <main class="content">
        <!-- Profile section -->
        <section class="profile">
          <img
            src="./images/avatar.png"
            alt="Luna Costa"
            class="profile__image"
          />
          <div class="profile__info">
            <div class="profile__edit-button">
              <h2 class="profile__name">Luna Costa</h2>
              <a class="profile__edit-icon"></a>
            </div>
            <p class="profile__description">Exploradora</p>
          </div>
          <button class="profile__add-button">
            <i class="profile__add-icon"></i>
          </button>
        </section>

        <!-- Photo card -->
        <section class="elements">
          <ul class="elements__list">
            <!-- Berlengas Card -->
            <li class="card">
              <img
                src="images/berlengas.png"
                alt="Arquipélago das Berlengas"
                class="card__image"
              />
              <div class="card__description">
                <h3 class="card__title">Berlengas</h3>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>

            <!-- Castelo de Neuschwanstein Card -->
            <li class="card">
              <img
                src="images/neuschwanstein-castle.png"
                alt="Castelo de Neuschwanstein"
                class="card__image"
              />
              <div class="card__description">
                <h3 class="card__title">Neuschwanstein</h3>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>

            <!-- Itálica Card -->
            <li class="card">
              <img
                src="images/itálica.png"
                alt="Conjunto Arqueológico Itálica"
                class="card__image"
              />
              <div class="card__description">
                <h3 class="card__title">Itálica</h3>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>

            <!-- Falésias de Moher Card -->
            <li class="card">
              <img
                src="images/cliffs-of-moher.png"
                alt="Falésias de Moher"
                class="card__image"
              />
              <div class="card__description">
                <h3 class="card__title">Falésias de Moher</h3>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>

            <!-- Évora Card -->
            <li class="card">
              <img src="images/évora.png" alt="Évora" class="card__image" />
              <div class="card__description">
                <h3 class="card__title">Évora</h3>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>

            <!-- Comino Card -->
            <li class="card">
              <img src="images/comino.png" alt="Comino" class="card__image" />
              <div class="card__description">
                <h3 class="card__title">Comino</h3>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>

      <!-- Form -->
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <button class="modal__close-button" type="button">&times;</button>
          <h2 class="modal__title">Editar perfil</h2>
          <form class="modal__form" id="profile-form">
            <input
              type="text"
              class="modal__input"
              id="profile-name"
              name="name"
              placeholder="Nome"
              required
            />
            <input
              type="text"
              class="modal__input"
              id="profile-description"
              name="description"
              placeholder="Sobre mim"
              required
            />
            <button type="submit" class="modal__submit-button">Salvar</button>
          </form>
        </div>
      </div>

      <!-- Footer -->
      <footer class="footer">
        <p class="footer__copyright">© 2025 Around The EU</p>
      </footer>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
